<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEA E-Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>CSEA E-Voting System</h1>
            <div id="user-info"></div>
        </header>

        <main>
            <!-- Login/Register Form -->
            <div id="auth-container" class="container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login" id="a">Login</button>
                    <button class="tab-btn" data-tab="register" id="b">Register</button>
                </div>

                <div id="login-form" class="form-container active">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-studentId">Student ID</label>
                            <input type="text" id="login-studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button id="login-btn" type="submit">Login</button>
                    </form>
                </div>

                <div id="register-form" class="form-container">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-studentId">Student ID</label>
                            <input type="text" id="register-studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>

            <!-- Elections List -->
            <div id="elections-container" class="container hidden">
                <h2>Ongoing Elections</h2>
                <div id="elections-list"></div>
            </div>

            <!-- Voting Form -->
            <div id="voting-container" class="container hidden">
                <h2 id="election-title"></h2>
                <div id="contestants-list"></div>
                <div class="voting-actions">
                    <button id="submit-vote" class="primary-btn">Submit Vote</button>
                    <button id="cancel-vote" class="secondary-btn">Cancel</button>
                </div>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" class="container hidden">
                <h2>Admin Dashboard</h2>
                <div class="admin-actions">
                    <button id="create-election-btn" class="primary-btn">Create New Election</button>
                    <button id="view-results-btn" class="secondary-btn">View Results</button>
                </div>

                <!-- Create Election Form -->
                <div id="create-election-form" class="hidden">
                    <h3>Create New Election</h3>
                    <form id="electionForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="election-title">Title</label>
                            <input type="text" id="election-title" required>
                        </div>
                        <div class="form-group">
                            <label for="election-description">Description</label>
                            <textarea id="election-description" required></textarea>
                        </div>
                        <div id="contestants-container">
                            <h4>Contestants</h4>
                            <div class="contestant-entry">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="contestant-name" required>
                                </div>
                                <div class="form-group">
                                    <label>Photo</label>
                                    <input type="file" class="contestant-photo" accept="image/*" required>
                                    <div class="image-preview"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-contestant" class="secondary-btn">Add Contestant</button>
                        <button type="submit" class="primary-btn">Create Election</button>
                    </form>
                </div>

                <!-- Results View -->
                <div id="results-view" class="hidden">
                    <h3>Election Results</h3>
                    <div id="results-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
